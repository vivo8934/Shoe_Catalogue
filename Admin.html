<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Admin_Page</title>
  <link rel="stylesheet" href="Admin.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>

<body>
  <h2>Admin Login</h2>

  <form>
    <div class="imgcontainer">
      <img src="download.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">

      <div class="login">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" class="username" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" class='pass' required>

        <button type="submit" class="btn">Login</button>
        <div class="container" style="background-color:#f1f1f1">
          <a href="home.html"><button type="button" class="cancelbtn">Cancel</button></a>
        </div>

      </div>

      <div class="inputs hidden">
        <div class="field">
          <label>Brand:</label>
          <input type="text" class="brandName">
        </div>
        <div class="field">
          <label>Size:</label>
          <input type="number" class="sizeName">
        </div>
        <div class="field">
          <label>Stock:</label>
          <input type="number" class="stockName">
        </div>
        <div class="field">
          <label>Price:</label>
          <input type="number" class="PriceName">
        </div>
        <div class="field">
          <label>Color:</label>
          <input type="text" class="ColorName">
        </div>
        <div class="field">
          <label>Image:</label>
          <input id="myFileInput" type="file" accept="image/*;">
        </div>
      </div>

    </div>

  </form>

</body>
<script src="Admin.js" charset="utf-8"></script>

</html>
